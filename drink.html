        <div class="wrapper">
            <div class="title">
                Choose a type of drink from the options below
            </div>
        </div>

        <center>
            <div class="container">
                <div class="select-container">
                    <select name="beverage_type" id="beverage_type">
                        <option value="null" text-align="center">Type of Beverage</option>
                        <option value="non_alcoholic">Non-Alcoholic</option>
                        <option value="alcoholic">Alcoholic</option>
                        <option value="surprise">Surprise Me!</option>
                    </select>
                </div>
                <a href="javascript:;" class="button1" onclick="setUpAPI()">Submit</a>
            </div>

            <div class="result-section">
                <div class="card">
                    <div class="card-text">
                        <h2 id="beverage-name"></h2>
                    </div>
                    <div class="card-image" id="beverage-image"></div>
                    <div class="card-button">
                        <form id="query" method="GET" action="https://chefspicks.herokuapp.com/">
                            <input type="text" name="formType" id="upload" value="upload" style="display: none;"/>
                            Your Username:
                            <input type="text" id="username" name="username" placeholder="username" required/>
                            <br/>
                            <!-- <div id="errorBox"></div> -->

                            <input type="text" name="recipe" id="recipeName" style="display: none;"/>
                            <input type="text" name="imgLink" id="imgLink" style="display: none;"/>
                            <input type="submit" value="Save This Pick"/>
                        </form>
                    </div>
                </div>
            </div>
        </center>
